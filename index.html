<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/jquery-ui.min.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Document</title>
</head>

<body>

  <div class="container">
    <h3 class="app-title text-center mt-2 py-2 text-white">Creating your Living room - Scandi</h3>

    <div class="align-items-center action-button">
      <button type="button" class="add-heart mr-1" title="Add Heart">
        <i class="fas fa-plus-circle"></i>
      </button>
      <button type="button" onclick="removeUpload()" class="remove-background" title="Remove Background">
        <i class="far fa-times-circle"></i>
      </button>
    </div>

    <div class="app-background mt-1 position-relative" id="containment-wrapper">
      <div class="image-upload-wrap d-flex justify-content-center align-items-center position-relative h-100">
        <input class="file-upload-input w-100 h-100 p-0 m-0 position-absolute" type='file' onchange="readURL(this);"
          accept="image/*" />
        <h3 class="text-dark text-center px-3 user-select-none">Drag and drop a file or select add Image</h3>
      </div>
      <div class="file-upload-content position-absolute fixed-top w-100 h-100"></div>

      <div class="heart-box"></div>


    </div> <!-- app-background -->

  </div> <!-- container -->


  <!--================== ↓ Scripts ↓ ==================-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
